name: 'training spawner with single fixed hp set'

resources:
  conda_env: 'pytorch'
  wandb_project: 'umbreon'
  num_workers: 4
  cluster: 'local'

logging:
  checkpoint_dir: 'data/checkpoints'
  log_dir: 'data/logs'
  record: false

parameters:
  # Generic
  task: 'train'
  algo: 'gail'
  cuda: false
  num_seeds: 4
  benchmark: 'mujoco'

  # Training
  save_frequency: 1000
  num_timesteps: 1e7
  eval_steps_per_iter: 10
  eval_frequency: 10

  # Model
  perception_stack: 'shallow_mlp'
  shared_value: false

  # Optimization
  p_lr: 1e-4
  v_lr: 1e-4
  with_scheduler: false
  clip_norm: 0.5

  # Algorithm
  rollout_len: 1024
  optim_epochs_per_iter: 3
  batch_size: 128
  gamma: 0.99
  gae_lambda: 0.95
  eps: 0.2
  baseline_scale: 0.5
  p_ent_reg_scale: 0.

  # Adversarial imitation
  d_lr: 1e-5
  state_only: false
  minimax_only: true
  d_ent_reg_scale: 0.
  d_update_ratio: 1
  grad_pen: false
  fake_ls_type: '"none"'
  real_ls_type: '"none"'
  syn_rew_scale: 1.

  # PU
  use_purl: true
  purl_eta: 0.25
